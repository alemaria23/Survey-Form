<!doctype html>
<html lang="en">
  <head>
       <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body> 
    <h1 type="title" id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" name="Name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" name="Email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age(optional)<input id="number" name="Age" type="number" min="18" max="70" placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="selector">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
          </select>
          </label>
          Would you recommend freeCodeCamp to a friend? <br>
          <label for="recommendation"><input id="recommendation" type="radio" name="recommendation" class="inline" value="0" />Definitely</label>
        <label for="recommendation"><input id="recommendation" type="radio" name="recommendation" class="inline" value="1" />Maybe</label>
        <label for="recommendation"><input id="recommendation" type="radio" name="recommendation" class="inline" value="2" />Not sure</label>
 <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="selector">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
          </select>
          </label>
          What would you like to see improved? (Check all that apply)
           <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="0" />Front-end Projects</label>
           <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="1" />Back-end Projects</label>
           <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="2" />Data Visualization</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="3" />Challenges</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="4" />Open Source Community</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="5" />Gitter help rooms</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="6" />Videos</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="7" />City Meetups</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="8" />Wiki</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="9" />Forum</label>
             <label for="recommendation"><input id="recommendation" type="checkbox" name="recommendation" class="inline" value="10" />Additional Courses</label>
             <label for="comm">Any comments or suggestions?
               <textarea id="comm" name="comment" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>
               </label>
               </fieldset>
               <input id="submit" type="submit" value="Submit" />
               </form>
               </body>
               </html>
